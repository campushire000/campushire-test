<div
    class="h-100vh pt-50 pb-50"
    [class.component-dark-theme]="themeService.isDark()"
    [class.card-borderd-theme]="themeService.isCardBorder()"
    [class.card-border-radius]="themeService.isCardBorderRadius()"
    [class.component-rtl-enabled]="themeService.isRTLEnabled()"
>
    <div class="d-table">
        <div class="d-table-cell">
            <div class="tagus-form ms-auto me-auto">
                <div class="title">
                    <div class="d-flex mb-10 align-items-center">
                        <h2 class="mb-0 me-30">Reset Password</h2>
                        <img src="img/logo-icon.png" alt="logo-icon">
                    </div>
                    <p>Your new password must be different from previously used passwords</p>
                </div>
                <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
                    <div *ngIf="message" class="alert alert-success">{{ message }}</div>
                    <div *ngIf="error" class="alert alert-danger">{{ error }}</div>
                    <div class="bg-white border-radius pt-20 ps-20 pe-20">
                        <div class="tagus-form-group without-icon">
                            <label class="d-block mb-12 fw-semibold gray-color">New Password <span>*</span></label>
                            <mat-form-field appearance="fill">
                                <mat-label>Enter your password</mat-label>
                                <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
                                <button type="button" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                                </button>
                                <mat-error *ngIf="resetPasswordForm.get('password')?.hasError('required')">Password is required</mat-error>
                                <mat-error *ngIf="resetPasswordForm.get('password')?.hasError('minlength')">Password must be at least 6 characters</mat-error>
                            </mat-form-field>
                        </div>
                        <div class="tagus-form-group without-icon">
                            <label class="d-block mb-12 fw-semibold gray-color">Confirm Password <span>*</span></label>
                            <mat-form-field appearance="fill">
                                <mat-label>Enter your password</mat-label>
                                <input matInput [type]="hide ? 'password' : 'text'" formControlName="confirmPassword">
                                <button type="button" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                                </button>
                                <mat-error *ngIf="resetPasswordForm.hasError('mismatch') && resetPasswordForm.get('confirmPassword')?.touched">Passwords do not match</mat-error>
                            </mat-form-field>
                        </div>
                    </div>
                    <button mat-flat-button class="tagus d-block fw-semibold" [disabled]="resetPasswordForm.invalid">Set New Password</button>
                    <div class="text-center back-to-login">
                        <a routerLink="/dashboard" class="d-inline-block main-color fw-medium position-relative">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
