<h2 mat-dialog-title class="text-center">Delete Confirmation</h2>
<mat-dialog-content>
  <p>Are you sure you want to delete the following student?</p>
  <p><strong>{{data.student_name}} - {{data.college_name}}</strong></p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-raised-button class="cancel-btn" (click)="onNoClick()">Cancel</button>
  <button mat-raised-button class="confirm-btn" (click)="onConfirmClick()">Delete</button>
</mat-dialog-actions>
