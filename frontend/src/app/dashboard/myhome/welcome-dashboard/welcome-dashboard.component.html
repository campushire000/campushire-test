<div class="row">

    <div class="col-lg-12 col-md-12 col-12">
        <mat-card class="welcome-card mb-25 border-radius d-block border-0 shadow-none">
            <mat-card-content class="position-relative">
                <div class="row align-items-center">
                    <div class="col-sm-8 col-12 mb-3 mb-sm-0">
                        <div class="content">

                            <h3 class="fw-bold position-relative z-1 text-white">
                                Welcome Back, Murali!
                            </h3>
                            <p class="position-relative z-1 text-white">
                                You have done 68% more sales today. Check your new badge in your profile.
                            </p>
                        </div>
                    </div>
                    <div class="col-sm-4 col-12 text-center text-sm-end">
                        <div class="image">
                            <img [src]="userPhoto ? userPhoto : 'img/nophoto.png'" alt="welcome-image"
                                style="max-width: 100%; height: auto; border-radius: 50%; max-height: 150px; object-fit: cover;">
                        </div>
                    </div>
                </div>
            </mat-card-content>
        </mat-card>
    </div>
