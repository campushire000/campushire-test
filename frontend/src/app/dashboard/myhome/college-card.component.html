<div class="row">

    <!-- Student College Card -->
    <div class="col-lg-6 col-md-12 col-12" *ngIf="role === 'student' && student">
        <mat-card class="welcome-card mb-25 border-radius d-block border-0 shadow-none">
            <mat-card-content class="position-relative">
                <div class="row align-items-center">
                    <div class="col-sm-8 col-12 mb-3 mb-sm-0">
                        <div class="content">
                            <h3 class="fw-bold position-relative z-1 text-white">
                                {{ collegeName || 'No College Assigned' }}
                            </h3>
                            <p class="position-relative z-1 text-white">
                                {{ university ? university + ', ' : '' }}
                                {{ city ? city + ', ' : '' }}
                                {{ state ? state + ', ' : '' }}
                                {{ country }}
                            </p>
                        </div>
                    </div>
                    <div class="col-sm-4 col-12 text-center text-sm-end">
                        <div class="image">
                            <!-- Placeholder or conditional image -->
                            <img src="img/education.png" alt="college-image"
                                style="max-width: 100%; height: auto; border-radius: 50%; max-height: 150px; object-fit: cover;"
                                onerror="this.style.display='none'">
                        </div>
                    </div>
                </div>
            </mat-card-content>
        </mat-card>
    </div>

    <!-- Staff College Card -->
    <div class="col-lg-6 col-md-12 col-12" *ngIf="role === 'staff' && assignedColleges.length > 0">
        <mat-card class="welcome-card mb-25 border-radius d-block border-0 shadow-none">
            <mat-card-content class="position-relative">
                <div class="content">
                    <h5 class="fw-bold position-relative z-1 text-white mb-3">Assigned Colleges</h5>
                    <div *ngFor="let col of assignedColleges" class="mb-2 position-relative z-1 text-white">
                        <div class="d-flex align-items-center">
                            <i class="ri-building-line me-2"></i>
                            <span>{{ col.college_name }}</span>
                        </div>
                        <small class="ms-4 d-block opacity-75">
                            {{ col.city }}{{ col.state ? ', ' + col.state : '' }}
                        </small>
                    </div>
                </div>
            </mat-card-content>
        </mat-card>
    </div>

    <!-- Welcome Card (Always Visible) -->
    <div class="col-lg-6 col-md-12 col-12">
        <app-welcome-dashboard />
    </div>
</div>

<!-- Profile, Education, Skills: Student Only -->
<ng-container *ngIf="role === 'student'">
    <div class="row">
        <div class="col-lg-12">
            <app-my-profile (profileSaved)="onProfileSaved()" />
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <app-student-qualification [student]="student" />
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <app-student-language [student]="student" />
        </div>
    </div>
</ng-container>
